<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 02</title>
</head>
<body>
    <h1>Parágrafos e quebras de linhas</h1>
    <!-- hr significa horizontal roll -->
    <hr>
    <p>Você até pode escrever um parágrafo de qualquer jeito, des de que ele esteja entre as tags &lt;P&gt; e &lt;/P&gt;</p>
    <!-- &lt; = < e &gt; = > -->
     <!-- less than / greater than -->
    <p>Se precisar quebrar qualquer texto <br> use a tag &lt;br&gt;</p>
    <p>vamos adicionar alguns símbulos especiais
        &reg;
        &copy;
        &trade;
        &euro;
        &pound;
        &yen;
        &cent;
        &real;
        &Delta;
        &uparrow;
        &downarrow;
    </p>
    <!-- use o emoji pedia pra achar os códigos dos emojis -->
    <p>vamos adicionar alguns emojis
        &#x1F596;
        &#x1F913;     
    </p>
</body>
</html>
