<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Videos</title>
</head>
<body>
    <h1>videos</h1>
    <p>este video está hospedado no meu servidor</p>
    <h2>mp4</h2>
    <video src="videos/vista.mp4" width="500" controls></video>
    <h2>mkv</h2>
    <video src="videos/Vista.mkv" width="500" controls></video>
    <h2>m4v</h2>
    <video src="videos/Vista2.m4v" width="500" controls></video>
    <h2>webm</h2>
    <video src="videos/Vista2.webm" width="500" controls></video>
    <h2>adaptando</h2>
    <video controls width="500" poster="imagens/thumb.jpg">
        <source src="videos/vista.mp4" type="video/mp4">
        <source src="videos/Vista.mkv" type="video/mkv">
        <source src="videos/Vista2.m4v" type="vide/m4v">
        <source src="videos/Vista2.webm" type="video/webm">
        <p>seu navegador não tem compatibilidade com videos</p>
    </video>
    <h1>inserindo videos do youtube</h1>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/3hng-hmSv2Y" title="Incorporação de vídeos externos - @Curso em Vídeo HTML5 e CSS3" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
</body>
</html>
